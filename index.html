<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<title>TimetoEat!</title>
		<style>
			body {
				width: 600px;
				margin-right: auto;
				margin-left: auto;
				padding: 10px;
			}
			#header {
				text-align: center;
				color: #8D71B4;
			}
			.form-row {
				margin: 15px 0px;
			}
			.left-column {
				width: 300px;
				float: left;
			}
			button {
				background-color: #8D71B4;
				color: white;
				padding: 10px 20px;
			}
		</style>
	</head>
	<body>
		<div id="header">
			<h1>Signup for TimeToEat notifications!</h1>
			<br>
			<h2>Sends at 12PM and 6PM PST!</h2>
			<br>
		</div>

		
		<form onsubmit="handle(event)" id="formid" action="confirmation_page.html">
			<div class="form-row">
				<div class="left-column">
					<label for="name">Name:</label>
				</div>
				<input type="text" name="name" id="name" placeholder="John" required>
			</div>
			<div class="form-row">
				<div class="left-column">
					<label for="phone">Phone Number:</label>
				</div> 
				<input type="text" name="phone" id="phone" placeholder="+1(123) 456-7890" required>
			</div>
			<div class="form-row">
				<button type="submit">Submit</button>
				<button type="reset">Clear</button>
			</div>
		</form>
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        	<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
		<script src="index.js" type="text/javascript"></script>
	</body>
</html>
